<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="extrack.css"/>
    <script src="../bundle.js"defer></script>
  </head>

  <body>
    
    <div id="list" class="card text-dark bg-light">
      <div class="card-header display-5 text-center text-dark bg-warning"><strong>Extrack</strong></div>
      <div class="card-body">
        <h5 class="card-title"><strong>Firefox extension Info</strong></h5>
        <div style="display: block" id="myList" class="card-text list-group">
        </div>
        <div style="display: none" id="table">
          <table id="myTable" class="table table-hover">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Permissions</th>
            </tr>
            <tr>
              <td id="extName"></td>
              <td id="extPerms"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive" style="display: none" id="riskTable">
          <table class="table table-hover">
            <tr>
              <th scope="col">Risk Rating</th>
              <th scope="col">Permissions</th>
            </tr>
            <tr>
              <td id="riskLevel"></td>
              <td id="riskPerms"></td>
            </tr>
          </table>
          <button id="backBtn" type="button" class="btn btn-warning float-end">Back</button>
        </div>
      </div>
    </div>

    <script src="../extrack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  

</html>
